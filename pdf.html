<!DOCTYPE html>
<html>

<head>
    <title>PDF in HTML</title>
</head>
<style>
    .pdf {
        width: 100%;
        aspect-ratio: 4 / 3;
    }

    .pdf,
    html,
    body {
        height: 100%;
        margin: 0;
        padding: 0;
    }

    h1,
    h3 {
        text-align: center;
    }

    h1 {
        color: green;
    }
</style>

<body>

    
    <object class="pdf" 
            data=
"https://drive.google.com/file/d/13s_DqXyvsHdDG_SAZYxjjs-CHYh3hv55/view?usp=sharing.pdf"
            width="80"
            height="500">
    </object>
</body>

</html>
